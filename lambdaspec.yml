version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - pip install -r src/lambda/lf1/requirement.txt --target ./src/lambda/lf1
      - zip -r deployment.zip ./src/lambda/lf1
  post_build:
    commands:
      - echo Build completed on `date`
      - mv ./src/lambda/lf1/**/* ./
      - mv ./src/lambda/lf1/* ./
      - rm -Rf src *.yml README*
artifacts:
  files:
    - "**/*"
